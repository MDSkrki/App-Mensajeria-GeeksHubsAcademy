<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somkereki's Message App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main">
        <header>
            <h1>  
                <div class="openbtn" id="open_btn" onclick="toggleSideBar()">&#9776;</div>
                <div id="title"></div>
                <input id="search" type="search" class="search" oninput="searchMessages()" placeholder="Buscar mensajes...">
            </h1>
        </header>
        <!--Creation of a sidebar for group selection-->
        <!--Groups will be pointed at using <a href> tag-->
        <div class="sideNav" id="side_nav" state="closed">
            <a href="#" id="close_btn" class="closebtn" onclick="toggleSideBar()">&times;</a>
            <h2>Somkereki's Message App</h2>
            <h3>
                Channels
                <button id="new_channel_btn" class="newChannelButton" onclick="channelCreator()">AÃ±adir canal</button>
            </h3>
            <div id="channel" class="channel">
                <a href="#" id="channel_name">#Default channel</a>
            </div>
            
        </div>

        <div class="mainView" id="mainView">
            <div class="messagesView" id="messages_view"></div>
        </div>
        <div class="inputField" id="input_field">
            <input type="text" id="message_input">
            <button id="send_button" type="button" onclick="writeMessage()">Send</button>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
